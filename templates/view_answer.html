{% extends "base.html" %}
{% block content %}

<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>

<div class="max-w-5xl mx-auto py-8">
    
    <div class="flex justify-between items-center mb-6">
        <a href="{{ url_for('unblur') }}" class="text-slate-500 hover:text-orange-600 font-bold text-sm flex items-center gap-2 transition-colors">
            <i class="fa-solid fa-arrow-left"></i> Back to Unblur
        </a>
        <div class="flex gap-3">
             <a href="{{ original_url }}" target="_blank" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg text-sm font-bold hover:bg-slate-200 transition-colors">
                <i class="fa-solid fa-external-link mr-1"></i> Original Link
            </a>
            <button onclick="window.print()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-bold hover:bg-indigo-700 transition-colors shadow-md">
                <i class="fa-solid fa-print mr-1"></i> Print / Save PDF
            </button>
        </div>
    </div>

    {{ html_content | safe }}

</div>

<style>
    /* Styling for the injected HTML */
    .step-header {
        font-weight: 700;
        color: #1e293b;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
    }
    .explanation-block {
        border-left: 4px solid #f97316;
        padding-left: 1rem;
        margin: 1rem 0;
        background: #fff7ed;
        padding: 1rem;
        border-radius: 0.5rem;
    }
    img {
        border-radius: 8px;
        margin: 1rem 0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
        font-size: 0.9rem;
    }
    th {
        background: #f8fafc;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        text-align: left;
    }
    td {
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
    }
</style>
{% endblock %}
