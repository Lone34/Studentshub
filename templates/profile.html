{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
        <div class="p-6 border-b border-slate-100 bg-slate-50">
            <h1 class="text-2xl font-bold text-slate-800">Edit Profile</h1>
            <p class="text-slate-500 text-sm">Update your personal information</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
            <!-- Profile Picture -->
            <div class="flex items-center space-x-6">
                <div class="shrink-0 relative">
                    {% if user.profile_picture %}
                    <img class="h-24 w-24 object-cover rounded-full ring-4 ring-white shadow-md"
                        src="{{ url_for('static', filename=user.profile_picture) }}" alt="Current profile photo" />
                    {% else %}
                    <div
                        class="h-24 w-24 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-500 font-bold text-3xl ring-4 ring-white shadow-md">
                        {{ user.username[0]|upper }}
                    </div>
                    {% endif %}
                </div>
                <label class="block">
                    <span class="sr-only">Choose profile photo</span>
                    <input type="file" name="profile_picture" accept="image/*" class="block w-full text-sm text-slate-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-indigo-50 file:text-indigo-700
                        hover:file:bg-indigo-100 transition-colors
                    " />
                </label>
            </div>

            <!-- Full Name -->
            <div>
                <label for="full_name" class="block text-sm font-medium text-slate-700">Full Name</label>
                <input type="text" name="full_name" id="full_name" value="{{ user.full_name or '' }}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
                    placeholder="John Doe">
            </div>

            <!-- Bio -->
            <div>
                <label for="bio" class="block text-sm font-medium text-slate-700">Bio</label>
                <textarea name="bio" id="bio" rows="4"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2 border"
                    placeholder="Tell us about yourself...">{{ user.bio or '' }}</textarea>
            </div>

            <!-- Read Only Info -->
            <div class="grid grid-cols-2 gap-4 pt-4 border-t border-slate-100">
                <div>
                    <span class="block text-xs font-medium text-slate-500 uppercase">Username</span>
                    <span class="block text-sm text-slate-800">{{ user.username }}</span>
                </div>
                <div>
                    <span class="block text-xs font-medium text-slate-500 uppercase">Role</span>
                    <span class="block text-sm text-slate-800 capitalize">{{ user.role }}</span>
                </div>
            </div>

            <!-- Submit -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
